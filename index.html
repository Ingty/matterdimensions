<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: black;
            color: gray;
        }
        p{
            display: inline;
            padding: 5px;
        }
        .pHeader{
            font-size: 35px;
        }
        button{
            width: 200px;
            background: black;
            color: gray;
            border: 1px solid gray;
            margin-top: 8px;
            padding: 5px 5px 5px 5px;
        }
        button:hover{
            border: 1px solid red;
        }
        table{
            width: 100%;
            margin: 0;
        }
        td{
            width: 20%;
            text-align: center;
        }
        #currentmatter{
            font-size: 60px;
        }
        #mps{
            font-size: 40px;
        }
        #md5,#md6,#md7,#md8{
            display: none;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        function prestiges(){
            window.prestigevar = {prestiges: 0, globalMulti: 1};
        }
        function variables(){
            window.interval = 1000;
            window.matter = {amount: 10};
            window.matterDimension1 = {upgradeLevel: 0, multiplier: 1, amount: 0, cost: 10};
            window.matterDimension2 = {upgradeLevel: 0, multiplier: 1, amount: 0, cost: 100};
            window.matterDimension3 = {upgradeLevel: 0, multiplier: 1, amount: 0, cost: 1000};
            window.matterDimension4 = {upgradeLevel: 0, multiplier: 1, amount: 0, cost: 100000};
            window.matterDimension5 = {upgradeLevel: 0, multiplier: 1, amount: 0, cost: 1000000};
            window.matterDimension6 = {upgradeLevel: 0, multiplier: 1, amount: 0, cost: 10000000};
            window.matterDimension7 = {upgradeLevel: 0, multiplier: 1, amount: 0, cost: 100000000};
            window.matterDimension8 = {upgradeLevel: 0, multiplier: 1, amount: 0, cost: 1000000000};
        }
        function returnExp(value) {
            if(value>10000){
                value = value.toExponential(2);
            }
        return value;
        }
        function updateDisplay(){
            document.getElementById("currentmatter").innerHTML = "Current Matter: " + returnExp(matter.amount);
            document.getElementById("mps").innerHTML = "Matter per second: " + returnExp(Math.floor(matterDimension1.amount * matterDimension1.multiplier * prestigevar.globalMulti));
            if(matterDimension2.amount>0)document.getElementById("matterDimension1amount").innerHTML = "Amount (+" + (Math.ceil(matterDimension2.amount * matterDimension2.multiplier / (matterDimension1.amount/20))) + "): " + returnExp(matterDimension1.amount);
            else document.getElementById("matterDimension1amount").innerHTML = "Amount: " + returnExp(matterDimension1.amount);
            if(matterDimension3.amount>0)document.getElementById("matterDimension2amount").innerHTML = "Amount (+" + (Math.ceil(matterDimension3.amount * matterDimension3.multiplier / (matterDimension2.amount/20))) + "): " + returnExp(matterDimension2.amount);
            else document.getElementById("matterDimension2amount").innerHTML = "Amount: " + returnExp(matterDimension2.amount);
            if(matterDimension4.amount>0)document.getElementById("matterDimension3amount").innerHTML = "Amount (+" + (Math.ceil(matterDimension4.amount * matterDimension4.multiplier / (matterDimension3.amount/20))) + "): " + returnExp(matterDimension3.amount);
            else document.getElementById("matterDimension3amount").innerHTML = "Amount: " + returnExp(matterDimension3.amount);
            if(matterDimension5.amount>0)document.getElementById("matterDimension4amount").innerHTML = "Amount (+" + (Math.ceil(matterDimension5.amount * matterDimension5.multiplier / (matterDimension4.amount/20))) + "): " + returnExp(matterDimension4.amount);
            else document.getElementById("matterDimension4amount").innerHTML = "Amount: " + returnExp(matterDimension4.amount);
            if(matterDimension6.amount>0)document.getElementById("matterDimension5amount").innerHTML = "Amount (+" + (Math.ceil(matterDimension6.amount * matterDimension6.multiplier / (matterDimension5.amount/20))) + "): " + returnExp(matterDimension5.amount);
            else document.getElementById("matterDimension5amount").innerHTML = "Amount: " + returnExp(matterDimension5.amount);
            if(matterDimension7.amount>0)document.getElementById("matterDimension6amount").innerHTML = "Amount (+" + (Math.ceil(matterDimension7.amount * matterDimension7.multiplier / (matterDimension6.amount/20))) + "): " + returnExp(matterDimension6.amount);
            else document.getElementById("matterDimension6amount").innerHTML = "Amount: " + returnExp(matterDimension6.amount);
            if(matterDimension8.amount>0)document.getElementById("matterDimension7amount").innerHTML = "Amount (+" + (Math.ceil(matterDimension8.amount * matterDimension8.multiplier / (matterDimension7.amount/20))) + "): " + returnExp(matterDimension7.amount);
            else document.getElementById("matterDimension7amount").innerHTML = "Amount: " + returnExp(matterDimension7.amount);
            document.getElementById("matterDimension8amount").innerHTML = "Amount: " + returnExp(matterDimension8.amount);
            document.getElementById("matterDimension1Upgrade").innerHTML = "Upgrade cost: " + returnExp(matterDimension1.cost);
            document.getElementById("matterDimension2Upgrade").innerHTML = "Upgrade cost: " + returnExp(matterDimension2.cost);
            document.getElementById("matterDimension3Upgrade").innerHTML = "Upgrade cost: " + returnExp(matterDimension3.cost);
            document.getElementById("matterDimension4Upgrade").innerHTML = "Upgrade cost: " + returnExp(matterDimension4.cost);
            document.getElementById("matterDimension5Upgrade").innerHTML = "Upgrade cost: " + returnExp(matterDimension5.cost);
            document.getElementById("matterDimension6Upgrade").innerHTML = "Upgrade cost: " + returnExp(matterDimension6.cost);
            document.getElementById("matterDimension7Upgrade").innerHTML = "Upgrade cost: " + returnExp(matterDimension7.cost);
            document.getElementById("matterDimension8Upgrade").innerHTML = "Upgrade cost: " + returnExp(matterDimension8.cost);
            document.getElementById("matterDimension2Multiplier").innerHTML = "Multiplier: " + returnExp(matterDimension2.multiplier) + " x";
            document.getElementById("matterDimension1Multiplier").innerHTML = "Multiplier: " + returnExp(matterDimension1.multiplier) + " x";
            document.getElementById("matterDimension3Multiplier").innerHTML = "Multiplier: " + returnExp(matterDimension3.multiplier) + " x";
            document.getElementById("matterDimension4Multiplier").innerHTML = "Multiplier: " + returnExp(matterDimension4.multiplier) + " x";
            document.getElementById("matterDimension5Multiplier").innerHTML = "Multiplier: " + returnExp(matterDimension5.multiplier) + " x";
            document.getElementById("matterDimension6Multiplier").innerHTML = "Multiplier: " + returnExp(matterDimension6.multiplier) + " x";
            document.getElementById("matterDimension7Multiplier").innerHTML = "Multiplier: " + returnExp(matterDimension7.multiplier) + " x";
            document.getElementById("matterDimension8Multiplier").innerHTML = "Multiplier: " + returnExp(matterDimension8.multiplier) + " x";
            document.getElementById("matterDimension1UpgLevel").innerHTML = "Upgrade level: " + matterDimension1.upgradeLevel + "/10";
            document.getElementById("matterDimension2UpgLevel").innerHTML = "Upgrade level: " + matterDimension2.upgradeLevel + "/10";
            document.getElementById("matterDimension3UpgLevel").innerHTML = "Upgrade level: " + matterDimension3.upgradeLevel + "/10";
            document.getElementById("matterDimension4UpgLevel").innerHTML = "Upgrade level: " + matterDimension4.upgradeLevel + "/10";
            document.getElementById("matterDimension5UpgLevel").innerHTML = "Upgrade level: " + matterDimension5.upgradeLevel + "/10";
            document.getElementById("matterDimension6UpgLevel").innerHTML = "Upgrade level: " + matterDimension6.upgradeLevel + "/10";
            document.getElementById("matterDimension7UpgLevel").innerHTML = "Upgrade level: " + matterDimension7.upgradeLevel + "/10";
            document.getElementById("matterDimension8UpgLevel").innerHTML = "Upgrade level: " + matterDimension8.upgradeLevel + "/10";
            document.getElementById("prestigesamount").innerHTML = "Prestiges: " + prestigevar.prestiges;
            document.getElementById("prestigemulti").innerHTML = "Prestige multiplier: " + prestigevar.globalMulti;
            if(prestigevar.prestiges==0){
                document.getElementById("prestigereq").innerHTML = "Matter Dimension 4 required for prestige: 20"; 
            }
            if(prestigevar.prestiges==1){
                document.getElementById("md5").style.display = "table-row";
                document.getElementById("prestigereq").innerHTML = "Matter Dimension 5 required for prestige: 20"; 
            }
            if(prestigevar.prestiges==2){
                document.getElementById("md5").style.display = "table-row";
                document.getElementById("md6").style.display = "table-row";
                document.getElementById("prestigereq").innerHTML = "Matter Dimension 6 required for prestige: 20"; 
            }
            if(prestigevar.prestiges==3){
                document.getElementById("md5").style.display = "table-row";
                document.getElementById("md6").style.display = "table-row";
                document.getElementById("md7").style.display = "table-row";
                document.getElementById("prestigereq").innerHTML = "Matter Dimension 7 required for prestige: 20"; 
            }
            if(prestigevar.prestiges==4){
                document.getElementById("md5").style.display = "table-row";
                document.getElementById("md6").style.display = "table-row";
                document.getElementById("md7").style.display = "table-row";
                document.getElementById("md8").style.display = "table-row";
                document.getElementById("prestigereq").innerHTML = "Matter Dimension 8 required for prestige: 20"; 
            }
            if(prestigevar.prestiges>=5){
                document.getElementById("md5").style.display = "table-row";
                document.getElementById("md6").style.display = "table-row";
                document.getElementById("md7").style.display = "table-row";
                document.getElementById("md8").style.display = "table-row";
                document.getElementById("prestigereq").innerHTML = "Matter Dimension 8 required for prestige: " + (20+(prestigevar.prestiges-4)*10);
            }
        }
        prestiges();
        variables();
        function upgrade(x){
            switch(x){
                case 1:
                    if(matter.amount>=matterDimension1.cost){
                        matter.amount-=matterDimension1.cost;
                        matterDimension1.upgradeLevel++;
                        matterDimension1.amount++;
                        if(matterDimension1.upgradeLevel == 10){
                           matterDimension1.upgradeLevel -=10;
                           matterDimension1.multiplier *=2;
                           matterDimension1.cost *= 100;
                        }
                    }
                    break;
                case 2:
                    if(matter.amount>=matterDimension2.cost){
                        matter.amount-=matterDimension2.cost;
                        matterDimension2.upgradeLevel++;
                        matterDimension2.amount++;
                        if(matterDimension2.upgradeLevel == 10){
                           matterDimension2.upgradeLevel -=10;
                           matterDimension2.multiplier *=4;
                           matterDimension2.cost *= 100;
                        }
                    }
                    break;
                case 3:
                    if(matter.amount>=matterDimension3.cost){
                        matter.amount-=matterDimension3.cost;
                        matterDimension3.upgradeLevel++;
                        matterDimension3.amount++;
                        if(matterDimension3.upgradeLevel == 10){
                           matterDimension3.upgradeLevel -=10;
                           matterDimension3.multiplier *=4;
                           matterDimension3.cost *= 100;
                        }
                    }
                    break;
                case 4:
                    if(matter.amount>=matterDimension4.cost){
                        matter.amount-=matterDimension4.cost;
                        matterDimension4.upgradeLevel++;
                        matterDimension4.amount++;
                        if(matterDimension4.upgradeLevel == 10){
                           matterDimension4.upgradeLevel -=10;
                           matterDimension4.multiplier *=4;
                           matterDimension4.cost *= 100;
                        }
                    }
                    break;
                case 5:
                    if(matter.amount>=matterDimension5.cost){
                        matter.amount-=matterDimension5.cost;
                        matterDimension5.upgradeLevel++;
                        matterDimension5.amount++;
                        if(matterDimension5.upgradeLevel == 10){
                           matterDimension5.upgradeLevel -=10;
                           matterDimension5.multiplier *=4;
                           matterDimension5.cost *= 100;
                        }
                    }
                    break;
                case 6:
                    if(matter.amount>=matterDimension6.cost){
                        matter.amount-=matterDimension6.cost;
                        matterDimension6.upgradeLevel++;
                        matterDimension6.amount++;
                        if(matterDimension6.upgradeLevel == 10){
                           matterDimension6.upgradeLevel -=10;
                           matterDimension6.multiplier *=4;
                           matterDimension6.cost *= 100;
                        }
                    }
                    break;
                case 7:
                    if(matter.amount>=matterDimension7.cost){
                        matter.amount-=matterDimension7.cost;
                        matterDimension7.upgradeLevel++;
                        matterDimension7.amount++;
                        if(matterDimension7.upgradeLevel == 10){
                           matterDimension7.upgradeLevel -=10;
                           matterDimension7.multiplier *=4;
                           matterDimension7.cost *= 100;
                        }
                    }
                    break;
                case 8:
                    if(matter.amount>=matterDimension8.cost){
                        matter.amount-=matterDimension8.cost;
                        matterDimension8.upgradeLevel++;
                        matterDimension8.amount++;
                        if(matterDimension8.upgradeLevel == 10){
                           matterDimension8.upgradeLevel -=10;
                           matterDimension8.multiplier *=4;
                           matterDimension8.cost *= 100;
                        }
                    }
                    break;
            }
        }
        function prestige(){
            if(prestigevar.prestiges==0){
                if(matterDimension4.amount>=20){
                    variables();
                    prestigevar.prestiges++;
                    prestigevar.globalMulti*=4;

                }
            }
            else if(prestigevar.prestiges==1){
                if(matterDimension5.amount>=20){
                    variables();
                    prestigevar.prestiges++;
                    prestigevar.globalMulti*=4;
                }
            }
            else if(prestigevar.prestiges==2){
                if(matterDimension6.amount>=20){
                    variables();
                    prestigevar.prestiges++;
                    prestigevar.globalMulti*=4;
                }
            }
            else if(prestigevar.prestiges==3){
                if(matterDimension7.amount>=20){
                    variables();
                    prestigevar.prestiges++;
                    prestigevar.globalMulti*=4;
                }
            }
            else if(prestigevar.prestiges==4){
                if(matterDimension8.amount>=20){
                    variables();
                    prestigevar.prestiges++;
                    prestigevar.globalMulti*=4;
                }
            }
            else{
                if(matterDimension8.amount>=(20+(prestigevar.prestiges-4)*10)){
                    variables();
                    prestigevar.prestiges++;
                    prestigevar.globalMulti*=4;
                }
            }
        }
       window.setInterval(function(){
            matter.amount += matterDimension1.amount * matterDimension1.multiplier * prestigevar.globalMulti;
            if(matterDimension2.amount>0) matterDimension1.amount += Math.ceil(matterDimension2.amount * matterDimension2.multiplier / (matterDimension1.amount/20));
            if(matterDimension3.amount>0) matterDimension2.amount += Math.ceil(matterDimension3.amount * matterDimension3.multiplier / (matterDimension2.amount/20));
            if(matterDimension4.amount>0) matterDimension3.amount += Math.ceil(matterDimension4.amount * matterDimension4.multiplier / (matterDimension3.amount/20));
            if(matterDimension5.amount>0) matterDimension4.amount += Math.ceil(matterDimension5.amount * matterDimension5.multiplier / (matterDimension4.amount/20));
            if(matterDimension6.amount>0) matterDimension5.amount += Math.ceil(matterDimension6.amount * matterDimension6.multiplier / (matterDimension5.amount/20));
            if(matterDimension7.amount>0) matterDimension6.amount += Math.ceil(matterDimension7.amount * matterDimension7.multiplier / (matterDimension6.amount/20));
            if(matterDimension8.amount>0) matterDimension7.amount += Math.ceil(matterDimension8.amount * matterDimension8.multiplier / (matterDimension7.amount/20));
            updateDisplay();
       }, 1000);
       window.setInterval(function(){
            updateDisplay();
       }, 50);
    </script>
    <header>
        <table>
            <tr>
                <td id="currentmatter" class="alignLeft"></td>
                <td id="mps" class="alignRight"></td>
            </tr>
        </table>
    </header>
    <table>
        <tr>
            <td class="pHeader">Matter Dimension 1</td>
            <td id="matterDimension1amount"></td>
            <td id="matterDimension1UpgLevel"></td>
            <td id="matterDimension1Multiplier"></td>
            <td><button id="matterDimension1Upgrade" onClick="upgrade(1)">Upgrade</button></td>
        </tr>
        <tr>
            <td class="pHeader">Matter Dimension 2</td>
            <td id="matterDimension2amount"></td>
            <td id="matterDimension2UpgLevel"></td>
            <td id="matterDimension2Multiplier"></td>
            <td><button id="matterDimension2Upgrade" onClick="upgrade(2)">Upgrade</button></td>
        </tr>
        <tr>
            <td class="pHeader">Matter Dimension 3</td>
            <td id="matterDimension3amount"></td>
            <td id="matterDimension3UpgLevel"></td>
            <td id="matterDimension3Multiplier"></td>
            <td><button id="matterDimension3Upgrade" onClick="upgrade(3)">Upgrade</button></td>
        </tr>
        <tr>
            <td class="pHeader">Matter Dimension 4</td>
            <td id="matterDimension4amount"></td>
            <td id="matterDimension4UpgLevel"></td>
            <td id="matterDimension4Multiplier"></td>
            <td><button id="matterDimension4Upgrade" onClick="upgrade(4)">Upgrade</button></td>
        </tr>
        <tr id="md5">
            <td class="pHeader">Matter Dimension 5</td>
            <td id="matterDimension5amount"></td>
            <td id="matterDimension5UpgLevel"></td>
            <td id="matterDimension5Multiplier"></td>
            <td><button id="matterDimension5Upgrade" onClick="upgrade(5)">Upgrade</button></td>
        </tr>
        <tr id="md6">
            <td class="pHeader">Matter Dimension 6</td>
            <td id="matterDimension6amount"></td>
            <td id="matterDimension6UpgLevel"></td>
            <td id="matterDimension6Multiplier"></td>
            <td><button id="matterDimension6Upgrade" onClick="upgrade(6)">Upgrade</button></td>
        </tr>
        <tr id="md7">
            <td class="pHeader">Matter Dimension 7</td>
            <td id="matterDimension7amount"></td>
            <td id="matterDimension7UpgLevel"></td>
            <td id="matterDimension7Multiplier"></td>
            <td><button id="matterDimension7Upgrade" onClick="upgrade(7)">Upgrade</button></td>
        </tr>
        <tr id="md8">
            <td class="pHeader">Matter Dimension 8</td>
            <td id="matterDimension8amount"></td>
            <td id="matterDimension8UpgLevel"></td>
            <td id="matterDimension8Multiplier"></td>
            <td><button id="matterDimension8Upgrade" onClick="upgrade(8)">Upgrade</button></td>
        </tr>
    </table>
    <table>
        <tr>
            <td id="prestigesamount">0</td>
            <td id="prestigemulti">0</td>
            <td id="prestigereq">-</td>
            <td><button id="buyprestige" onClick="prestige()">Prestige</button></td>
        </tr>
    </table>
</body>
</html>
